<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Mitra - Sentiment Analysis & Density Information</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1 class="header"><u>Welcome to Tour Mitra</u></h1>
    <div class="container">
        <!-- Sentiment Analysis Card -->
        <div class="card">
            <h2>Sentiment Analysis</h2>
            <form id="sentiment-form">
                <label for="city">City:</label>
                <input type="text" id="city" name="City" required>

                <label for="place">Place:</label>
                <input type="text" id="place" name="Place" required>

                <label for="model">Choose Model:</label>
                <select id="model" name="Model" required>
                    <option value="VADER">VADER</option>
                    <option value="RoBERTa">RoBERTa</option>
                </select>

                <button type="submit">Analyze Sentiment</button>
            </form>

            <div id="result">
                <p class="result-label">City: <span id="result-city"></span></p>
                <p class="result-label">Place: <span id="result-place"></span></p>
                <p class="result-label">Positive: <span id="result-positive"></span></p>
                <p class="result-label">Neutral: <span id="result-neutral"></span></p>
                <p class="result-label">Negative: <span id="result-negative"></span></p>
                <p class="result-label">Compound: <span id="result-compound"></span></p>
            </div>
        </div>

        <!-- Density Information Card -->
        <div class="card">
            <h2>Density Info</h2>
            <form id="density-form">
                <label for="density-city">City:</label>
                <input type="text" id="density-city" name="city" required>

                <label for="density-place">Place:</label>
                <input type="text" id="density-place" name="name" required>

                <button type="submit">Get Density Info</button>
            </form>

            <div id="density-result">
                <p class="result-label">Entrance Fee: <span id="density-fee"></span> rs</p>
                <p class="result-label">Exploration Time: <span id="density-time"></span> hrs</p>
                <p class="result-label">Google Reviews: <span id="density-reviews"></span></p>
                <p class="result-label">DSLR Allowed: <span id="density-dslr"></span></p>
                <p class="result-label">Airport (within 50km): <span id="density-airport"></span></p>
                <p class="result-label">Best Time to Visit: <span id="density-besttime"></span></p>
                <p class="result-label">Weekly Off: <span id="density-weekly-off"></span></p>
            </div>
        </div>
    </div>
    <button class="know-more-btn" onclick="window.location.href='{{ url_for('about') }}'">
        Know More â†“
     </button>

    <script>
        // Handle sentiment form submission
        document.getElementById("sentiment-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const city = document.getElementById("city").value;
            const place = document.getElementById("place").value;
            const model = document.getElementById("model").value;

            const response = await fetch("/get_sentiment", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ City: city, Place: place, Model: model })
            });

            const resultData = await response.json();

            if (response.ok) {
                document.getElementById("result-city").textContent = resultData.City;
                document.getElementById("result-place").textContent = resultData.Place;
                document.getElementById("result-positive").textContent = resultData.Sentiment.Positive;
                document.getElementById("result-neutral").textContent = resultData.Sentiment.Neutral;
                document.getElementById("result-negative").textContent = resultData.Sentiment.Negative;
                document.getElementById("result-compound").textContent = resultData.Sentiment.Compound;

                document.getElementById("result").style.display = "block";
            } else {
                alert(resultData.error);
            }
        });

        // Handle density info form submission
        document.getElementById("density-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const city = document.getElementById("density-city").value;
            const place = document.getElementById("density-place").value;

            const response = await fetch("/get_features", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: new URLSearchParams({ city: city, name: place })
            });

            const resultData = await response.json();

            if (response.ok) {
                document.getElementById("density-fee").textContent = resultData["Entrance Fee in INR"] || "N/A";
                document.getElementById("density-time").textContent = resultData["time needed to visit in hrs"] || "N/A";
                document.getElementById("density-weekly-off").textContent = resultData["Weekly Off"] || "N/A";
                document.getElementById("density-dslr").textContent = resultData["DSLR Allowed"] || "N/A";
                document.getElementById("density-airport").textContent = resultData["Airport with 50km Radius"] || "N/A";
                document.getElementById("density-reviews").textContent = resultData["Google review rating"] || "N/A";
                document.getElementById("density-besttime").textContent = resultData["Best Time to visit"] || "N/A";

                document.getElementById("density-result").style.display = "block";
            } else {
                alert(resultData.error);
            }
        });
    </script>
</body>
</html>
